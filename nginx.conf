user www-data;
worker_processes auto;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  access_log /dev/stdout;
  error_log /dev/stdout;

  gzip on;
  gzip_min_length 1100;
  gzip_buffers 4 8k;
  gzip_types text/css application/javascript application/json
             image/svg+xml image/jpeg image/png image/gif image/webp
             text/xml application/atom+xml application/rss+xml;
  sendfile            on;
  tcp_nopush          on;
  tcp_nodelay         on;
  keepalive_timeout   65;
  types_hash_max_size 2048;

  include      /etc/nginx/mime.types;
  default_type application/octet-stream;

  upstream webserver {
    server web:3000;
  }

  upstream apiserver {
    server api:5000;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name "";
    return 444;
  }

  server {
    listen 80;
    listen [::]:80;
    server_name focal.pics local.pics;

    valid_referers none blocked sameorigin;
    add_header X-Frame-Options "SAMEORIGIN";

    location / {
      proxy_pass http://webserver/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # TODO: allow only restricted paths (/account, /photo, /edit, /reply, /reaction)
    location /auth/ {
      auth_request /auth;

      proxy_pass http://apiserver/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /auth {
      proxy_pass http://apiserver/auth;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_set_header X-Original-URI $request_uri;
    }
  }

