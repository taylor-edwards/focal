query QueryAll($accountId: ID!) {
  accounts {
    accountName
  }
  account(accountId: $accountId) {
    accountRole
    accountName
    accountEmail
    createdAt
    verifiedAt
    editedAt
    bans {
      bannedAt
      bannedUntil
      banReason
      banText
    }
    blocked {
      accountName
    }
    blockedBy {
      accountName
    }
    notifications {
      notifyReason
      targetPhotoId
      targetEditId
      createdEditId
      createdReplyId
    }
    photos {
      photoId
      photoTitle
      photoDescription
      rawWidth
      rawHeight
      aperture
      focalLength
      iso
      shutterSpeedDenominator
      shutterSpeedNumerator
      preview {
        previewId
        previewFilePath
      }
      replies {
        replyId
        replyText
        createdAt
      }
      edits {
        editId
        editTitle
        editDescription
        editFilePath
        editFileExtension
        editFileSize
        editWidth
        editHeight
        createdAt
        editedAt
        editor {
          editorId
          editorName
          editorVersion
          editorPlatform
        }
      }
      upvotes {
        upvoteId
        upvotedPhotoId
        upvotedEditId
        upvotedReplyId
      }
      camera {
        cameraId
        cameraModel
        manufacturer {
          manufacturerId
          manufacturerName
        }
      }
      lens {
        lensId
        lensModel
        manufacturer {
          manufacturerId
          manufacturerName
        }
      }
      tags {
        tagId
        tagName
      }
    }
    edits {
      editId
      editTitle
      editDescription
      editFilePath
      editFileExtension
      editFileSize
      editWidth
      editHeight
      createdAt
      editedAt
      editor {
        editorId
        editorName
        editorVersion
        editorPlatform
      }
      photo {
        photoId
        photoTitle
        photoDescription
        preview {
          previewId
          previewFilePath
        }
      }
    }
  }
  tags {
    tagId
    tagName
  }
  cameras {
    cameraId
    cameraModel
  }
  lenses {
    lensId
    lensModel
    apertureMin
    apertureMax
    focalLengthMin
    focalLengthMax
  }
  manufacturers {
    manufacturerId
    manufacturerName
  }
  photos {
    photoId
    photoTitle
    preview {
      previewId
      previewFilePath
    }
    account {
      accountName
    }
  }
  edits {
    editId
    editTitle
    preview {
      previewId
      previewFilePath
    }
    account {
      accountName
    }
  }
}
